<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>
    <link th:href="@{/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom fonts for this template-->
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" th:action="@{/register-handle}" th:object="${userRegister}" method="post">
                            <div class="form-group">
                                <div th:if="${message1}!=null" style="color: red">Tên đăng nhập tồn tại</div>
                                <input type="text" class="form-control form-control-user"
                                       th:field="*{userName}"
                                       id="username"
                                       placeholder="User name" required>
                            </div>
                            <div class="form-group">
                                <div th:if="${message2}!=null" style="color: red">Email đã tồn tại</div>
                                <input type="email" class="form-control form-control-user"
                                       th:field="*{email}"
                                       id="email"
                                       placeholder="Email Address" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user"
                                       th:field="*{password}"
                                       id="password"
                                       placeholder="Enter Password." required>
                            </div>
                            <hr>
                            <input class="btn btn-primary btn-user btn-block" name="submit" type="submit" value="Register Account" />
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/js/jquery.min.js}"></script>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/js/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
